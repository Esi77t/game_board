server:
  port: 8080

spring:
  # 데이터소스 설정
  datasource:
    url: jdbc:h2:mem:testdb
    # url: jdbc:mysql://localhost:3306/board_db?useSSL=false&serverTimezone=Asia/Seoul
    driver-class-name: org.h2.Driver  # H2 사용 시
    # driver-class-name: com.mysql.cj.jdbc.Driver
    username: sa
    password:
    hikari:
      jdbc-url: jdbc:h2:mem:testdb

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create  # create: 기존 테이블 삭제 후 생성, update: 변경사항만 반영, none: 아무것도 안함
    properties:
      hibernate:
        format_sql: true  # SQL 포맷팅
        show_sql: true    # SQL 로그 출력
    show-sql: true

  # H2 콘솔 활성화 (개발용)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

# JWT 설정
jwt:
  secret: HLThRa9Z0iGM8KJ59Ru7z8ViH3XrgqgvqhGm8rVcwOB
  expiration: 86400000  # 24시간 (밀리초)

# 로깅 레벨
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace